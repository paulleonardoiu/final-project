<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventsy</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/5bce5d9dc8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="navbar" class="white-nav">
        <div class="logo">
            <p>eventsy</p>
        </div>
        <div id="links" class="links">
            <ul>
                <a id="home" href="#"><li>home</li></a>
                <span>/</span>
                <a id="about" href="#"><li>about</li></a>
                <span>/</span>
                <a id="gallery" href="#"><li>gallery</li></a>
                <span>/</span>
                <a id="blog" href="#"><li>blog</li></a>
                <span>/</span>
                <a id="contact" href="#"><li>contact</li></a>
            </ul>
        </div>
    </nav>
    <div id="app"></div>
    <footer>
        <div class="logo"><p>eventsy</p></div>
        <div class="address">
            <p>420 Smoke St. Los Angeles, CA 46318</p>
            <p>(213)-467-2627</p>
            <p>info@eventsy.com</p>
        </div>
        <div class="subscribe">
            <form>
                <input type="email" name="email" id="email" placeholder="Enter your email to join newsletter...">
                <button type="submit"><p>SUBSCRIBE</p></button>
            </form>
        </div>
        <div class="socials">
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
        </div>
        <div class="copyright">
            <p>Copyright 2019 eventsy. All rights reserved</p>
        </div>
    </footer>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="app/model.js"></script>
    <script type="module" src="app/app.js"></script>
</body>
</html>
